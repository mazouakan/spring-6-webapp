<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring 6 webApp</title>
</head>
<h1>List of Authors</h1>
<body>
  <table>
    <tr>
      <th>ID</th>
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
    </tr>
    <tr th:each="author:${authors}">
      <td th:text="${author.id}"></td>
      <td th:text="${author.firstName}"></td>
      <td th:text="${author.lastName}"></td>
    </tr>
  </table>

</body>
</html>
