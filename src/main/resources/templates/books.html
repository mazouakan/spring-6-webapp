<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>spring 6 web app</title>
</head>
<body>
<h1>Book list</h1>
<table>
  <tr>
    <th>ID</th>
    <th>TITLE</th>
    <th>PUBLISHER</th>
  </tr>
  <tr th:each="book:${books}">
    <td th:text="${book.id}">I1234</td>
    <td th:text="${book.title}">Spring in action</td>
    <td th:text="${book.publisher.publisherName}">Wrox</td>
  </tr>
</table>

</body>
</html>
